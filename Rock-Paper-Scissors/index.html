<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<h1>Rock Paper Scissors</h1>
		<div class="moves-container">
			<button class="move-button js-rock">
				<img src="images/rock-emoji.png" alt="Rock">
			</button>
			<button class="move-button js-paper">
				<img src="images/paper-emoji.png" alt="Paper">
			</button>
			<button class="move-button js-scissors">
				<img src="images/scissors-emoji.png" alt="Scissors">
			</button>
		</div>
		<div class="status"></div>
		<div class="moves"></div>
		<div class="scores"></div>
		<div>
			<button class="button reset-button">Reset Score</button>
			<button class="button auto-play-button">Auto Play</button>
		</div>

	</div>	

	<script src="script.js"></script>
</body>
</html>

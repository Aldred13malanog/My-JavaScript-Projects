<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Temperature Converter</h2>
		<div>
			<p>Celsius:</p>
			<input class="cel-inp" type="text" placeholder="Enter Temperature">
		</div>
		<div>
			<p>Fahrenheit:</p>
			<input class="fah-inp" type="text" placeholder="Enter Temperature">
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
